<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        .register-bg {
            flex: 1;
            position: relative;
        }

        .register {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 400px;
            background: #fff;
            position: relative;
            left: -200px;
            /* 向左移动100px */
        }

        .header {
            width: 100%;
            max-width: 440px;
            margin: 0 auto 24px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 36px;
            height: 36px;
        }

        .logo span {
            font-size: 22px;
            color: #f56600;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav ul {
            display: flex;
            gap: 18px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav ul li a {
            color: #888;
            font-size: 14px;
            text-decoration: none;
        }

        .register-form {
            width: 440px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px #f3eaea;
            padding: 32px 28px 24px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-form h2 {
            color: #f56600;
            margin-bottom: 24px;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .register-form .input-group {
            width: 100%;
            margin-bottom: 18px;
        }

        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #eee;
            border-radius: 6px;
            font-size: 15px;
            margin-top: 6px;
            background: #fafafa;
        }

        .register-form .input-group label {
            font-size: 15px;
            color: #333;
        }

        .register-form .code-group {
            display: flex;
            gap: 10px;
        }

        .register-form .code-group input {
            flex: 1;
        }

        .register-form .code-group button {
            padding: 0 16px;
            background: #f56600;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .register-form .agree {
            font-size: 13px;
            color: #888;
            margin: 12px 0 18px 0;
            text-align: left;
            width: 100%;
        }

        .register-form .agree input[type="checkbox"] {
            vertical-align: middle;
            margin-right: 4px;
        }

        .register-form .register-btn {
            width: 100%;
            padding: 10px 0;
            background: #f56600;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .register-form .login-link {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
        }

        .register-form .login-link a {
            color: #f56600;
            text-decoration: underline;
        }

        @media (max-width: 900px) {

            .register-form,
            .header {
                width: 98vw;
                max-width: 98vw;
                padding: 18px 4vw;
            }

            .register {
                min-width: 0;
            }
        }

        @media (max-width: 600px) {

            .register-form,
            .header {
                width: 100vw;
                max-width: 100vw;
                padding: 12px 2vw;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- 左侧背景 -->
        <div class="register-bg">
            <div class="bg-img"></div>
        </div>
        <!-- 右侧内容 -->
        <div class="register">
            <!-- 顶部logo和导航 -->
            <div class="header">
                <div class="logo" style="white-space: nowrap;">
                    <a href="index.html"><img src="img/logo.png"></a>
                    <span style="white-space: nowrap;">小米账号</span>
                </div>
                <div class="nav">
                    <ul style="white-space: nowrap;">
                        <li><a href="#">中文(简体)</a></li>
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">隐私政策</a></li>
                        <li><a href="#">用户协议</a></li>
                    </ul>
                </div>
            </div> <!-- 注册表单 -->
            <form class="register-form">
                <h2>注册小米账号</h2>
                <div class="input-group">
                    <label for="reg-username">手机号/邮箱</label>
                    <input type="text" id="reg-username" name="username" placeholder="请输入手机号或邮箱" required>
                </div>
                <div class="input-group">
                    <label for="reg-password">设置密码</label>
                    <input type="password" id="reg-password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirm">确认密码</label>
                    <input type="password" id="reg-confirm" name="confirm" placeholder="请再次输入密码" required>
                </div>
                <div class="input-group code-group">
                    <input type="text" id="reg-code" name="code" placeholder="验证码" required>
                    <button type="button" onclick="alert('验证码已发送（演示）')">获取验证码</button>
                </div>
                <div class="agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">已阅读并同意 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></label>
                </div>
                <button type="submit" class="register-btn">注册</button>
                <div class="login-link">
                    已有账号？<a href="login.html">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
