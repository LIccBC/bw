<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 小米商城</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Segoe UI', '微软雅黑', Arial, sans-serif;
            min-height: 100vh;
        }

        .mi-center-wrap {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 0 40px 0;
        }

        .mi-center-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 38px 0 24px 0;
            border-bottom: 1.5px solid #f2f2f2;
        }

        .mi-center-header .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f56600;
            background: #fafafa;
        }

        .mi-center-header .user-info {
            flex: 1;
            margin-left: 28px;
        }

        .mi-center-header .user-info h2 {
            margin: 0 0 8px 0;
            font-size: 22px;
            color: #232323;
        }

        .mi-center-header .user-info .meta {
            color: #888;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .mi-center-header .user-info .actions {
            margin-top: 10px;
        }

        .mi-center-header .user-info .actions button {
            background: #f56600;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 18px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.2s;
        }

        .mi-center-header .user-info .actions button:last-child {
            background: #bbb;
            margin-right: 0;
        }

        .mi-center-header .user-info .actions button:hover {
            background: #d35400;
        }

        .mi-center-header .quick-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-end;
        }

        .mi-center-header .quick-links a {
            color: #f56600;
            font-size: 15px;
            text-decoration: none;
            background: #fffbe6;
            border-radius: 5px;
            padding: 5px 16px;
            transition: background 0.2s;
        }

        .mi-center-header .quick-links a:hover {
            background: #ffe5e5;
        }

        .mi-center-nav {
            display: flex;
            justify-content: space-between;
            margin: 32px 0 0 0;
            border-bottom: 1.5px solid #f2f2f2;
        }

        .mi-center-nav a {
            flex: 1;
            text-align: center;
            padding: 18px 0 14px 0;
            color: #888;
            font-size: 17px;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: color 0.2s, border-color 0.2s;
            position: relative;
        }

        .mi-center-nav a.active,
        .mi-center-nav a:hover {
            color: #f56600;
            border-bottom: 3px solid #f56600;
            background: #fffbe6;
        }

        .mi-center-content {
            display: flex;
            gap: 36px;
            margin-top: 32px;
        }

        .mi-center-main {
            flex: 2;
        }

        .mi-center-side {
            flex: 1;
            min-width: 220px;
        }

        .mi-card {
            background: #fafafa;
            border-radius: 10px;
            box-shadow: 0 2px 8px #f3eaea;
            padding: 24px 22px 18px 22px;
            margin-bottom: 28px;
        }

        .mi-card h3 {
            margin: 0 0 18px 0;
            color: #f56600;
            font-size: 18px;
        }

        .mi-stats {
            display: flex;
            gap: 18px;
            justify-content: space-between;
        }

        .mi-stat {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            text-align: center;
            padding: 18px 0 12px 0;
            box-shadow: 0 1px 4px #f3eaea;
        }

        .mi-stat .num {
            font-size: 28px;
            color: #f56600;
            font-weight: bold;
        }

        .mi-stat .label {
            color: #888;
            font-size: 14px;
            margin-top: 6px;
        }

        .mi-orders-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .mi-orders-list li {
            display: flex;
            align-items: center;
            gap: 18px;
            border-bottom: 1px solid #f2f2f2;
            padding: 14px 0;
        }

        .mi-orders-list li:last-child {
            border-bottom: none;
        }

        .mi-orders-list img {
            width: 54px;
            height: 54px;
            border-radius: 8px;
            object-fit: cover;
        }

        .mi-orders-list .order-info {
            flex: 1;
        }

        .mi-orders-list .order-title {
            font-size: 16px;
            color: #232323;
            margin-bottom: 4px;
        }

        .mi-orders-list .order-meta {
            font-size: 13px;
            color: #888;
        }

        .mi-orders-list .order-btn {
            background: #f56600;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 4px 14px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .mi-orders-list .order-btn:hover {
            background: #d35400;
        }

        .mi-side-card {
            background: #fffbe6;
            border-radius: 10px;
            box-shadow: 0 2px 8px #f3eaea;
            padding: 18px 16px 12px 16px;
            margin-bottom: 18px;
        }

        .mi-side-card h4 {
            margin: 0 0 12px 0;
            color: #f56600;
            font-size: 16px;
        }

        .mi-fav-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mi-fav-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mi-fav-item img {
            width: 38px;
            height: 38px;
            border-radius: 6px;
            object-fit: cover;
        }

        .mi-fav-item .fav-title {
            font-size: 14px;
            color: #232323;
            flex: 1;
        }

        .mi-fav-item .fav-btn {
            background: #f56600;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 2px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .mi-fav-item .fav-btn:hover {
            background: #d35400;
        }

        @media (max-width: 900px) {
            .mi-center-content {
                flex-direction: column;
                gap: 0;
            }

            .mi-center-side {
                min-width: 0;
            }
        }

        @media (max-width: 600px) {
            .mi-center-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 18px;
            }

            .mi-center-content {
                margin-top: 18px;
            }

            .mi-center-main,
            .mi-center-side {
                width: 100%;
            }
        }
    </style>
</head>
